<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        h1{
            text-align: center;
        }
        ul{
            list-style-type: disc;
        }
        ol{
            border: 1px solid #333;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
    
    </style>
</head>
<body>
   <h1>Listas</h1>
   <ul>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
   </ul>
   <ol type="I">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
   </ol> 
   <ul>
       <li>Café</li>
       <li>Bolo</li>
       <ul>
           <li>Item2.1</li>
           <li>Item2.2</li>
           <li>
               <a href="http://www.google.com">Google</a>
           </li>
       </ul>
       <li>Chá</li>
   </ul>
   <d1>
       <dt>Termo 1</dt>
       <dd>Sub 1</dd>
       <dt>Termo 2</dt>
       <dd>Sub 2</dd>
   </d1>
</body>
</html>
